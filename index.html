<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9678945c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Project</title>
</head>

<body>

    <header>
        <h1>Animal Crossing Task List</h1>
    </header>
    <form>
        <input type="text" class="info-input">
        <button class="info-button" type="submit">
            <i class="fas fa-search"></i>
        </button>
        <div class="select">
            <select name="infos" class="filter-info">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="info-container">
        <ul class="info-list"></ul>
    </div>



    <script src="./script.js"></script>
</body>

</html>
